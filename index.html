<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
     <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
            background-color: #f4f4f4;
        }

        .calculator {
           background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            transition: background 0.3s, box-shadow 0.3s;
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: #f0f0f0;
            color: #333;
            margin-bottom: 20px;
            outline: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            border: none;
            border-radius: 50%;
            background: #333;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        button:active {
            transform: scale(0.9);
            background: #444;
        }

        .operator {
            background: #ff9800;
        }

        .operator:active {
            background: #e68900;
        }
 button:active {
            transform: scale(0.9);
            background: #ccc;
        }

        .operator {
            background: #ff9800;
        }

        .operator:active {
            background: #e68900;
        }

        /* Dark Theme */
        .dark-theme body {
            background-color: #121212;
            color: #fff;
        }

        .dark-theme .calculator {
            background: #1e1e1e;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .dark-theme #display {
            background: #2a2a2a;
            color: #fff;
        }

        .dark-theme button {
            background: #333;
            color: white;
        }

        .dark-theme button:active {
            background: #444;
        }

        /* Icon for theme toggle */
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5em;
            color: #333;
            transition: color 0.3s;
        }

        .dark-theme .theme-toggle {
            color: #fff;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 350px;
            padding: 20px;
        }

        .calculator-label {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif;
        }


    </style>
</head>
<body>
    <div class="container">
        <!-- Label for the Calculator -->
        <div class="calculator-label">Calculator</div>
    <div class="calculator">
        <div class="theme-toggle" id="themeToggle" onclick="toggleTheme()">ðŸŒ™</div>
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="operator" onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('*')">Ã—</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('-')">âˆ’</button>
            
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="operator" onclick="calculateResult()">=</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button class="operator" onclick="deleteLastCharacter()">âŒ«</button>
            
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            const display = document.getElementById("display");
            display.value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculateResult() {
            try {
                const display = document.getElementById("display");
                display.value = eval(display.value);
            } catch (error) {
                alert("Invalid Input");
                clearDisplay();
            }
        }

         function deleteLastCharacter() {
            const display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }
          // Add keyboard event listeners
        document.addEventListener("keydown", function(event) {
            const display = document.getElementById("display");
            const key = event.key;

            if ((key >= '0' && key <= '9') || key === '.' || key === '+' || key === '-' || key === '*' || key === '/') {
                appendToDisplay(key);
            } else if (key === 'Enter' || key === '=') {
                calculateResult();
            } else if (key === 'Backspace') {
                clearDisplay();
                deleteLastCharacter();
            }
        });
         // Toggle between dark and light theme
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById("themeToggle");
            
            if (body.classList.contains("dark-theme")) {
                body.classList.remove("dark-theme");
                themeIcon.textContent = "ðŸŒ™"; // Moon icon for dark theme
            } else {
                body.classList.add("dark-theme");
                themeIcon.textContent = "ðŸŒž"; // Sun icon for light theme
            }
        }
    </script>
</body>
</html>
