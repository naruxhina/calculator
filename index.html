<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="icon" type="x-icon" href="image\favicon_io\favicon.ico">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #181818;
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }

        .calculator {
            background: #222;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 320px;
            position: relative;
        }

        #display {
            width: calc(100% - 20px);
            height: 70px;
            font-size: 2em;
            text-align: right;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: #333;
            color: #fff;
            margin-bottom: 20px;
            outline: none;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2);
            display: block;
            margin: auto;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            width: 70px;
            height: 70px;
            font-size: 1.6em;
            border: none;
            border-radius: 15px;
            background: #3a3a3a;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: scale(0.95);
            background: #505050;
        }

        .operator {
            background: #ff9800;
        }

        .operator:active {
            background: #e68900;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="theme-toggle" id="themeToggle" onclick="toggleTheme()">ðŸŒ™</div>
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="operator" onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('*')">Ã—</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('-')">âˆ’</button>
            
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="operator" onclick="calculateResult()">=</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button class="operator" onclick="deleteLastCharacter()">âŒ«</button>

        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            const display = document.getElementById("display");
            display.value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculateResult() {
            try {
                const display = document.getElementById("display");
                display.value = eval(display.value);
            } catch (error) {
                alert("Invalid Input");
                clearDisplay();
            }
        }

        function deleteLastCharacter() {
            const display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }
          // Add keyboard event listeners
          document.addEventListener("keydown", function(event) {
            const display = document.getElementById("display");
            const key = event.key;

            if ((key >= '0' && key <= '9') || key === '.' || key === '+' || key === '-' || key === '*' || key === '/') {
                appendToDisplay(key);
            } else if (key === 'Enter' || key === '=') {
                calculateResult();
            } else if (key === 'Backspace') {
                clearDisplay();
            }
        });
        // Toggle between dark and light theme
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById("themeToggle");
            
            if (body.classList.contains("dark-theme")) {
                body.classList.remove("dark-theme");
                themeIcon.textContent = "ðŸŒ™"; // Moon icon for dark theme
            } else {
                body.classList.add("dark-theme");
                themeIcon.textContent = "ðŸŒž"; // Sun icon for light theme
            }
        }
    </script>
</body>
</html>
